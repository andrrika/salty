    <script>
           // –ü–æ–ª–µ, –Ω–∞ –∫–æ—Ç–æ—Ä–æ–º –≤—Å—ë –±—É–¥–µ—Ç –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å, ‚Äî —Ç–æ–∂–µ –∫–∞–∫ –±—ã –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è
var canvas = document.getElementById('game');
// –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∑–º–µ–π–∫–∞ ‚Äî –¥–≤—É—Ö–º–µ—Ä–Ω–∞—è, —Å–¥–µ–ª–∞–µ–º —Ç–∞–∫—É—é –∂–µ
var context = canvas.getContext('2d');
// –†–∞–∑–º–µ—Ä –æ–¥–Ω–æ–π –∫–ª–µ—Ç–æ—á–∫–∏ –Ω–∞ –ø–æ–ª–µ ‚Äî 16 –ø–∏–∫—Å–µ–ª–µ–π
var grid = 16;
// –°–ª—É–∂–µ–±–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è, –∫–æ—Ç–æ—Ä–∞—è –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç—å –∑–º–µ–π–∫–∏
var count = 0;
// –ê –≤–æ—Ç –∏ —Å–∞–º–∞ –∑–º–µ–π–∫–∞
var snake = {
  // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã
  x: 160,
  y: 160,
  // –°–∫–æ—Ä–æ—Å—Ç—å –∑–º–µ–π–∫–∏ ‚Äî –≤ –∫–∞–∂–¥–æ–º –Ω–æ–≤–æ–º –∫–∞–¥—Ä–µ –∑–º–µ–π–∫–∞ —Å–º–µ—â–∞–µ—Ç—Å—è –ø–æ –æ—Å–∏ –• –∏–ª–∏ –£. –ù–∞ —Å—Ç–∞—Ä—Ç–µ –±—É–¥–µ—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ, –ø–æ—ç—Ç–æ–º—É —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ –∏–≥—Ä–µ–∫—É —Ä–∞–≤–Ω–∞ –Ω—É–ª—é.
  dx: grid,
  dy: 0,
  // –¢–∞—â–∏–º –∑–∞ —Å–æ–±–æ–π —Ö–≤–æ—Å—Ç, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–∫–∞ –ø—É—Å—Ç–æ–π
  cells: [],
  // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –¥–ª–∏–Ω–∞ –∑–º–µ–π–∫–∏ ‚Äî 4 –∫–ª–µ—Ç–æ—á–∫–∏
  maxCells: 4
};
// –ê —ç—Ç–æ ‚Äî –µ–¥–∞. –ü—Ä–µ–¥—Å—Ç–∞–≤–∏–º, —á—Ç–æ —ç—Ç–æ –∫—Ä–∞—Å–Ω—ã–µ —è–±–ª–æ–∫–∏.
var apple = {
  // –ù–∞—á–∞–ª—å–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —è–±–ª–æ–∫–∞
  x: 320,
  y: 320
};
// –î–µ–ª–∞–µ–º –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª –≤ –∑–∞–¥–∞–Ω–Ω–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–µ
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
// –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª ‚Äî –æ—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ—Ü–µ—Å—Å, –≤–Ω—É—Ç—Ä–∏ –∫–æ—Ç–æ—Ä–æ–≥–æ –±—É–¥–µ—Ç –≤—Å—ë –ø—Ä–æ–∏—Å—Ö–æ–¥–∏—Ç—å
function loop() {
  // –î–∞–ª—å—à–µ –±—É–¥–µ—Ç —Ö–∏—Ç—Ä–∞—è —Ñ—É–Ω–∫—Ü–∏—è, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–º–µ–¥–ª—è–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç—å –∏–≥—Ä—ã —Å 60 –∫–∞–¥—Ä–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É –¥–æ 15. –î–ª—è —ç—Ç–æ–≥–æ –æ–Ω–∞ –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç —Ç—Ä–∏ –∫–∞–¥—Ä–∞ –∏–∑ —á–µ—Ç—ã—Ä—ë—Ö, —Ç–æ –µ—Å—Ç—å —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –∫–∞–∂–¥—ã–π —á–µ—Ç–≤—ë—Ä—Ç—ã–π –∫–∞–¥—Ä –∏–≥—Ä—ã. –ë—ã–ª–æ 60 –∫–∞–¥—Ä–æ–≤ –≤ —Å–µ–∫—É–Ω–¥—É, —Å—Ç–∞–Ω–µ—Ç 15.
  requestAnimationFrame(loop);
  // –ò–≥—Ä–æ–≤–æ–π –∫–æ–¥ –≤—ã–ø–æ–ª–Ω–∏—Ç—Å—è —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑ –∏–∑ —á–µ—Ç—ã—Ä—ë—Ö, –≤ —ç—Ç–æ–º –∏ —Å—É—Ç—å –∑–∞–º–µ–¥–ª–µ–Ω–∏—è –∫–∞–¥—Ä–æ–≤, –∞ –ø–æ–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è count –º–µ–Ω—å—à–µ —á–µ—Ç—ã—Ä—ë—Ö, –∫–æ–¥ –≤—ã–ø–æ–ª–Ω—è—Ç—å—Å—è –Ω–µ –±—É–¥–µ—Ç.
  if (++count < 4) {
    return;
  }
  // –û–±–Ω—É–ª—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç–∏
  count = 0;
  // –û—á–∏—â–∞–µ–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
  context.clearRect(0, 0, canvas.width, canvas.height);
  // –î–≤–∏–≥–∞–µ–º –∑–º–µ–π–∫—É —Å –Ω—É–∂–Ω–æ–π —Å–∫–æ—Ä–æ—Å—Ç—å—é
  snake.x += snake.dx;
  snake.y += snake.dy;
  // –ï—Å–ª–∏ –∑–º–µ–π–∫–∞ –¥–æ—Å—Ç–∏–≥–ª–∞ –∫—Ä–∞—è –ø–æ–ª—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ ‚Äî –ø—Ä–æ–¥–æ–ª–∂–∞–µ–º –µ—ë –¥–≤–∏–∂–µ–Ω–∏–µ —Å –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω–æ–π —Å—Ç–æ—Ä–æ–Ω—ã
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  // –î–µ–ª–∞–µ–º —Ç–æ –∂–µ —Å–∞–º–æ–µ –¥–ª—è –¥–≤–∏–∂–µ–Ω–∏—è –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }
  // –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º –¥–≤–∏–≥–∞—Ç—å—Å—è –≤ –≤—ã–±—Ä–∞–Ω–Ω–æ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–∏. –ì–æ–ª–æ–≤–∞ –≤—Å–µ–≥–¥–∞ –≤–ø–µ—Ä–µ–¥–∏, –ø–æ—ç—Ç–æ–º—É –¥–æ–±–∞–≤–ª—è–µ–º –µ—ë –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –≤ –Ω–∞—á–∞–ª–æ –º–∞—Å—Å–∏–≤–∞, –∫–æ—Ç–æ—Ä—ã–π –æ—Ç–≤–µ—á–∞–µ—Ç –∑–∞ –≤—Å—é –∑–º–µ–π–∫—É.
  snake.cells.unshift({ x: snake.x, y: snake.y });
  // –°—Ä–∞–∑—É –ø–æ—Å–ª–µ —ç—Ç–æ–≥–æ —É–¥–∞–ª—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —ç–ª–µ–º–µ–Ω—Ç –∏–∑ –º–∞—Å—Å–∏–≤–∞ –∑–º–µ–π–∫–∏, –ø–æ—Ç–æ–º—É —á—Ç–æ –æ–Ω–∞ –¥–≤–∏–∂–µ—Ç—Å—è –∏ –ø–æ—Å—Ç–æ—è–Ω–Ω–æ –æ—Å–æ–±–æ–∂–¥–∞–µ—Ç –∫–ª–µ—Ç–∫–∏ –ø–æ—Å–ª–µ —Å–µ–±—è
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }
  // –†–∏—Å—É–µ–º –µ–¥—É ‚Äî –∫—Ä–∞—Å–Ω–æ–µ —è–±–ª–æ–∫–æ
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid - 1, grid - 1);
  // –û–¥–Ω–æ –¥–≤–∏–∂–µ–Ω–∏–µ –∑–º–µ–π–∫–∏ ‚Äî –æ–¥–∏–Ω –Ω–æ–≤—ã–π –Ω–∞—Ä–∏—Å–æ–≤–∞–Ω–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç–∏–∫ 
  context.fillStyle = 'green';
  // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—ã–π —ç–ª–µ–º–µ–Ω—Ç –∑–º–µ–π–∫–∏
  snake.cells.forEach(function (cell, index) {
    // –ß—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å —ç—Ñ—Ñ–µ–∫—Ç –∫–ª–µ—Ç–æ—á–µ–∫, –¥–µ–ª–∞–µ–º –∑–µ–ª—ë–Ω—ã–µ –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∏ –º–µ–Ω—å—à–µ –Ω–∞ –æ–¥–∏–Ω –ø–∏–∫—Å–µ–ª—å, —á—Ç–æ–±—ã –≤–æ–∫—Ä—É–≥ –Ω–∏—Ö –æ–±—Ä–∞–∑–æ–≤–∞–ª–∞—Å—å —á—ë—Ä–Ω–∞—è –≥—Ä–∞–Ω–∏—Ü–∞
    context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
    // –ï—Å–ª–∏ –∑–º–µ–π–∫–∞ –¥–æ–±—Ä–∞–ª–∞—Å—å –¥–æ —è–±–ª–æ–∫–∞...
    if (cell.x === apple.x && cell.y === apple.y) {
      // —É–≤–µ–ª–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –∑–º–µ–π–∫–∏
      snake.maxCells++;
      // –†–∏—Å—É–µ–º –Ω–æ–≤–æ–µ —è–±–ª–æ—á–∫–æ
      // –ü–æ–º–Ω–∏–º, —á—Ç–æ —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞ —É –Ω–∞—Å 400x400, –ø—Ä–∏ —ç—Ç–æ–º –æ–Ω —Ä–∞–∑–±–∏—Ç –Ω–∞ —è—á–µ–π–∫–∏ ‚Äî 25 –≤ –∫–∞–∂–¥—É—é —Å—Ç–æ—Ä–æ–Ω—É
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ —Å—Ç–æ–ª–∫–Ω—É–ª–∞—Å—å –ª–∏ –∑–º–µ—è —Å–∞–º–∞ —Å —Å–æ–±–æ–π
    // –î–ª—è —ç—Ç–æ–≥–æ –ø–µ—Ä–µ–±–∏—Ä–∞–µ–º –≤–µ—Å—å –º–∞—Å—Å–∏–≤ –∏ —Å–º–æ—Ç—Ä–∏–º, –µ—Å—Ç—å –ª–∏ —É –Ω–∞—Å –≤ –º–∞—Å—Å–∏–≤–µ –∑–º–µ–π–∫–∏ –¥–≤–µ –∫–ª–µ—Ç–∫–∏ —Å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç–∞–º–∏ 
    for (var i = index + 1; i < snake.cells.length; i++) {
      // –ï—Å–ª–∏ —Ç–∞–∫–∏–µ –∫–ª–µ—Ç–∫–∏ –µ—Å—Ç—å ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –∑–∞–Ω–æ–≤–æ
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        // –ó–∞–¥–∞—ë–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –æ—Å–Ω–æ–≤–Ω—ã–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;
        // –°—Ç–∞–≤–∏–º —è–±–ª–æ—á–∫–æ –≤ —Å–ª—É—á–∞–π–Ω–æ–µ –º–µ—Å—Ç–æ
        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}
// –°–º–æ—Ç—Ä–∏–º, –∫–∞–∫–∏–µ –Ω–∞–∂–∏–º–∞—é—Ç—Å—è –∫–ª–∞–≤–∏—à–∏, –∏ —Ä–µ–∞–≥–∏—Ä—É–µ–º –Ω–∞ –Ω–∏—Ö –Ω—É–∂–Ω—ã–º –æ–±—Ä–∞–∑–æ–º
document.addEventListener('keydown', function (e) {
  // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–∫–æ–π –º–æ–º–µ–Ω—Ç: –µ—Å–ª–∏ –∑–º–µ–π–∫–∞ –¥–≤–∏–∂–µ—Ç—Å—è, –Ω–∞–ø—Ä–∏–º–µ—Ä, –≤–ª–µ–≤–æ, —Ç–æ –µ—â—ë –æ–¥–Ω–æ –Ω–∞–∂–∞—Ç–∏–µ –≤–ª–µ–≤–æ –∏–ª–∏ –≤–ø—Ä–∞–≤–æ –Ω–∏—á–µ–≥–æ –Ω–µ –ø–æ–º–µ–Ω—è–µ—Ç ‚Äî –∑–º–µ–π–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è –≤ —Ç—É –∂–µ —Å—Ç–æ—Ä–æ–Ω—É, —á—Ç–æ –∏ —Ä–∞–Ω—å—à–µ. –≠—Ç–æ —Å–¥–µ–ª–∞–Ω–æ –¥–ª—è —Ç–æ–≥–æ, —á—Ç–æ–±—ã –Ω–µ —Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞—Ç—å –≤–µ—Å—å –º–∞—Å—Å–∏–≤ —Å–æ –∑–º–µ–π–∫–æ–π –Ω–∞ –ª–µ—Ç—É –∏ –Ω–µ —É—Å–ª–æ–∂–Ω—è—Ç—å –∫–æ–¥ –∏–≥—Ä—ã.
  // –°—Ç—Ä–µ–ª–∫–∞ –≤–ª–µ–≤–æ
  // –ï—Å–ª–∏ –Ω–∞–∂–∞—Ç–∞ —Å—Ç—Ä–µ–ª–∫–∞ –≤–ª–µ–≤–æ, –∏ –ø—Ä–∏ —ç—Ç–æ–º –∑–º–µ–π–∫–∞ –Ω–∏–∫—É–¥–∞ –Ω–µ –¥–≤–∏–∂–µ—Ç—Å—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏‚Ä¶
  if (e.which === 37 && snake.dx === 0) {
    // —Ç–æ –¥–∞—ë–º –µ–π –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏, –≤–ª–µ–≤–æ, –∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ ‚Äî –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º
    // –¢–∞ –∂–µ —Å–∞–º–∞—è –ª–æ–≥–∏–∫–∞ –±—É–¥–µ—Ç –∏ –≤ –æ—Å—Ç–∞–ª—å–Ω—ã—Ö –∫–Ω–æ–ø–∫–∞—Ö
    snake.dx = -grid;
    snake.dy = 0;
  }
  // –°—Ç—Ä–µ–ª–∫–∞ –≤–≤–µ—Ä—Ö
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // –°—Ç—Ä–µ–ª–∫–∞ –≤–ø—Ä–∞–≤–æ
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // –°—Ç—Ä–µ–ª–∫–∞ –≤–Ω–∏–∑
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});
requestAnimationFrame(loop);
